<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Winsock Packet Editor</title>
    <link rel="icon" href="wpe.ico" />
    <style>

        table 
        {
            width: 100%;
            border-collapse: collapse;
            margin: 10px 0;
        }

        tr.selected 
        {
            background-color: #87CEEB;
            font-weight: bold;
        }

        th, td 
        {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }

        th 
        {
            background-color: #f2f2f2;
        }

        label 
        {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="password"],
        input[type="datetime-local"] 
        {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }

        input[type="checkbox"] 
        {
            margin: 0 10px;
        }

        button 
        {
            padding: 8px 15px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }

            button:hover 
            {
                background-color: #0056b3;
            }

        .text-left {
            text-align: left;
        }

        .text-right {
            text-align: right;
        }
            
    </style>
</head>
<body>
    <h1>代理模式 - 账号管理</h1>

    <form id="AccountInfo">
        <table>
            <tr>
                <td class="text-right"><label for="isEnable">是否启用:</label></td>
                <td class="text-left"><input type="checkbox" id="isEnable" name="isEnable"></td>
            </tr>
            <tr>
                <td class="text-right"><label for="username">用户名:</label></td>
                <td><input type="text" id="username" name="username" required></td>
            </tr>
            <tr>
                <td class="text-right"><label for="password">密码:</label></td>
                <td><input type="password" id="password" name="password" required></td>
            </tr>
            <tr>
                <td class="text-right"><label for="isExpiry">是否过期:</label></td>
                <td class="text-left"><input type="checkbox" id="isExpiry" name="isExpiry"></td>
            </tr>
            <tr>
                <td class="text-right"><label for="expiryTime">过期时间:</label></td>
                <td><input type="datetime-local" id="expiryTime" name="expiryTime" required></td>
            </tr>
            <tr>
                <td colspan="2" style="text-align: center;">
                    <button type="submit">新增</button>                    
                </td>                
            </tr>
        </table>
    </form>

    <script>
        const now = new Date();
        const nowString = now.toLocaleString('en-US', { year: 'numeric', month: '2-digit', day: '2-digit', hour: '2-digit', minute: '2-digit', hour12: false });

        const [date, time] = nowString.split(', ');
        const [month, day, year] = date.split('/');
        const [hours, minutes] = time.split(':');
        const formattedDate = `${year}-${month.padStart(2, '0')}-${day.padStart(2, '0')}T${hours.padStart(2, '0')}:${minutes.padStart(2, '0')}`;

        document.getElementById('expiryTime').value = formattedDate;
    </script>

    <br />

    <div id="data"></div>

    <script>

        //获取账号列表
        async function fetchData()
        {
            try
            {
                const response = await fetch('./api/GetProxyAccountList');
                const data = await response.json();
                displayData(data);
            }
            catch (error)
            {
                console.error('Error fetching data:', error);
            }
        }

        //显示账号列表
        function displayData(data)
        {
            const dataDiv = document.getElementById('data');
            const table = document.createElement('table');

            const headerRow = document.createElement('tr');
            const headers = ['序号', '是否启用', '用户名', '登录 IP', '是否在线', '开通时间', '是否过期', '过期时间', '操作'];

            headers.forEach(headerText =>
            {
                const th = document.createElement('th');
                th.textContent = headerText;
                headerRow.appendChild(th);
            });

            table.appendChild(headerRow);

            data.forEach((item, index) =>
            {
                const row = document.createElement('tr');
                const cells = [
                    document.createElement('td'),
                    document.createElement('td'),
                    document.createElement('td'),
                    document.createElement('td'),
                    document.createElement('td'),
                    document.createElement('td'),
                    document.createElement('td'),
                    document.createElement('td'),
                    document.createElement('td')
                ];

                cells[0].textContent = index + 1;
                cells[1].textContent = item.IsEnable ? "✔" : "×";
                cells[2].textContent = item.UserName;
                cells[3].textContent = item.LoginIP;
                cells[4].textContent = item.IsOnLine ? "✔" : "×";
                cells[5].textContent = formatDate(new Date(item.CreateTime));
                cells[6].textContent = item.IsExpiry ? "✔" : "×";
                cells[7].textContent = formatDate(new Date(item.ExpiryTime));

                const deleteButton = document.createElement('button');
                deleteButton.textContent = '删除';
                deleteButton.addEventListener('click', () =>
                {
                    if (confirm(`确定要删除此账号吗？用户名: ${item.UserName}`))
                    {
                        deleteAccount(item.AID);
                    }
                });
                cells[8].appendChild(deleteButton);

                cells.forEach(cell => row.appendChild(cell));
                table.appendChild(row);

                row.addEventListener('click', () => selectRow(row, item));
            });

            dataDiv.innerHTML = '';
            dataDiv.appendChild(table);
        }

        //格式化显示日期
        function formatDate(date)
        {
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            const hours = String(date.getHours()).padStart(2, '0');
            const minutes = String(date.getMinutes()).padStart(2, '0');

            return `${year}-${month}-${day} ${hours}:${minutes}`;
        }

        // 选中行并填充编辑区域
        function selectRow(row, item)
        {            
            const previousRow = document.querySelector('tr.selected');

            if (previousRow)
            {
                previousRow.classList.remove('selected');
            }

            row.classList.add('selected');

            document.getElementById('isEnable').checked = item.IsEnable;
            document.getElementById('username').value = item.UserName;
            document.getElementById('password').value = item.PassWord;            
            document.getElementById('isExpiry').checked = item.IsExpiry;
            document.getElementById('expiryTime').value = formatDate(new Date(item.ExpiryTime));
        }

        //新增账号
        document.getElementById('AccountInfo').addEventListener('submit', async (e) =>
        {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const isEnable = document.getElementById('isEnable').checked;
            const isExpiry = document.getElementById('isExpiry').checked;
            const expiryTime = document.getElementById('expiryTime').value;

            const newAccount =
            {
                UserName: username,
                PassWord: password,
                IsEnable: isEnable,
                IsExpiry: isExpiry,
                ExpiryTime: expiryTime
            };

            try
            {
                const response = await fetch('./api/AddProxyAccount',
                {
                    method: 'POST',

                    headers:
                    {
                        'Content-Type': 'application/json'
                    },

                    body: JSON.stringify(newAccount)
                });

                if (response.ok)
                {
                    const OKData = await response.json();
                    alert(OKData);                    
                    fetchData();
                }
                else
                {
                    const errorData = await response.json();
                    alert(errorData.Message);
                }
            }
            catch (error)
            {
                alert(error.Message);
            }
        });

        // 删除账号
        async function deleteAccount(AID)
        {
            try
            {
                const response = await fetch('./api/DeleteProxyAccount',
                    {
                        method: 'POST',
                        headers:
                        {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(AID)
                    });

                if (response.ok)
                {                    
                    fetchData();
                }
                else
                {
                    const errorData = await response.json();
                    alert(errorData.Message);
                }
            }
            catch (error)
            {
                alert(error.message);
            }
        }

        fetchData();

    </script>

</body>
</html>
